<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <header class="header-two">
      <div class="back-button">
        <a href="menu.html" class="back-link">
          <img src="assets/back.png" class="back-icon" />
        </a>
      </div>
      <div class="pages-two">
        <a href="index.html" class="home-two">Home</a>
        <a href="menu.html" class="menu-two">Menu</a>
        <a href="mycart.html" class="cart-link">
          <span class="cart-wrapper-two">
            <img src="assets/cart.png" class="cart-icon-two" />
            <span class="cart-item-count-two"></span>
          </span>
        </a>
      </div>

      <div class="product-detail">
        <div class="main-img"></div>

        <div class="detail">
          <div class="product-info">
            <h2 class="title"></h2>
            <img src="assets/star.png" />
            <img src="assets/star.png" />
            <img src="assets/star.png" />
            <img src="assets/star.png" />
            <img src="assets/star.png" />
            <span>(5)</span>
          </div>
          <span class="price"></span>
          <p class="description"></p>
          <button class="btn" id="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
